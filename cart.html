<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameReview</title>
    <link rel="stylesheet" href="css/cart.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="Logo de GameReview" />
      </a>
      <ul class="botones">
        <li>
          <a href="index.html" class="btn">Inicio</a>
        </li>
        <li>
          <a href="cart.html" class="btn-alt">
            <i class="ph ph-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </nav>

    <main class="cart-contenido">
      <div class="cart-wrapper" id="cart-wrapper">
        <div class="cart-items" id="cart-items"></div>

        <div class="cart-resumen">
          <h2>Resumen</h2>
          <div class="resumen-row">
            <span>Subtotal</span>
            <span id="subtotal-price">$0.00</span>
          </div>
          <div class="resumen-row">
            <span>Impuestos (16%)</span>
            <span id="tax-price">$0.00</span>
          </div>
          <div class="divider"></div>
          <div class="resumen-row total">
            <span>Total</span>
            <span id="total-price">$0.00</span>
          </div>
          <button
            class="btn-checkout"
            onclick="alert('¡Gracias por tu compra!')"
          >
            Proceder al Pago <i class="ph ph-arrow-right"></i>
          </button>
          <button class="btn-clear" onclick="clearCart()">
            Vaciar Carrito
          </button>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-col">
          <h3>GameReview</h3>
          <p>
            Reseñas honestas, sin hype y directas al grano. Tu guía definitiva
            en el mundo del gaming.
          </p>
        </div>

        <div class="footer-col">
          <h4>Explorar</h4>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#reviews">Reseñas</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>

        <div class="footer-col">
          <h4>Síguenos</h4>
          <div class="social-links">
            <a href="#" aria-label="Facebook">
              <i class="ph ph-facebook-logo"></i>
            </a>
            <a href="#" aria-label="Instagram">
              <i class="ph ph-instagram-logo"></i>
            </a>
            <a href="#" aria-label="X">
              <i class="ph ph-x-logo"></i>
            </a>
            <a href="#" aria-label="Discord">
              <i class="ph ph-discord-logo"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2026 GameReview. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="js/cart.js"></script>
  </body>
</html>
